<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:focus {
      outline: 2px solid #80bdff;
      outline-offset: 2px;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <button>Click Me</button>
</body>
</html>
