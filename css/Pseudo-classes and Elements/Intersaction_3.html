<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    input {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #4caf50;
      outline: none;
      background-color: #f0f9f0;
    }

    input:hover {
      border-color: #2196f3;
    }
  </style>
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
  </form>
</body>
</html>
