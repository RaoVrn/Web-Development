<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Apply styles to multiple elements without specificity */
    :is(button, input) {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }

    :is(button, input):hover {
      background-color: #f0f0f0;
    }

    /* Add low-specificity hover style to links in footer or nav */
    :where(nav, footer) a:hover {
      color: #ff5722;
    }
  </style>
</head>
<body>
  <button>Click Me</button>
  <input type="text" placeholder="Type something...">

  <nav>
    <a href="#">Home</a> | 
    <a href="#">Contact</a>
  </nav>

  <footer>
    <a href="#">Terms & Conditions</a>
  </footer>
</body>
</html>
