<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with CSS Variables</title>
    <style>
        :root {
            --font-size: 16px;
        }

        @media (max-width: 600px) {
            :root {
                --font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            :root {
                --font-size: 12px;
            }
        }

        body {
            font-size: var(--font-size);
            line-height: 1.5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Responsive Text</h1>
    <p>Resize the window to see the font size change dynamically based on the screen width.</p>
</body>
</html>
