<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="main-heading">Welcome to My Website</h1>
    <p class="intro-text">This is an introductory paragraph.</p>
    <p class="intro-text">Another paragraph with the same styling as the first one.</p>
    <div class="highlighted-box">
        <p>This paragraph is inside a highlighted box.</p>
    </div>

</body>
</html>
