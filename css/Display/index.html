<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Display Examples</title>
</head>
<body>
  <section class="block-example">
    <div>Block Element 1</div>
    <div>Block Element 2</div>
  </section>

  <section class="inline-example">
    <span>Inline Element 1</span>
    <span>Inline Element 2</span>
  </section>

  <section class="flex-example">
    <div>Flex Item 1</div>
    <div>Flex Item 2</div>
    <div>Flex Item 3</div>
  </section>

  <section class="grid-example">
    <div>Grid Item 1</div>
    <div>Grid Item 2</div>
    <div>Grid Item 3</div>
    <div>Grid Item 4</div>
  </section>

  <section class="none-example">
    <div>This content will not be displayed.</div>
  </section>
</body>
</html>
