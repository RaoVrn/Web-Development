<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <!-- Normal Label and it's Input and Placeholder -->

        <label for="email">Enter Email ID:</label>
        <input type="text" id="email" placeholder="enter your email here">

        <br>
        <br/>

        <label for="password">Enter Password:</label>
        <input type="text" id="password">

        <br>
        <br/>

        <!-- SUBMIT (to store some info somewhere) -->

        <label for="submit">Submit Here: </label>
        <input type="submit" style="color: rgb(100, 168, 102);" value="Click Here">

        <br>
        <br>
        
        <!-- Datepicker/Calender -->

        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker"> 

        <br>
        <br>

        <!-- Options Selector / Dropdown -->

        <label for="selector_1">Choose your Dish:</label>
        <select name="Dishes" id="selector_1" style="color: rgb(139, 81, 139);">
            
            <option value="maggie">Maggie</option>
            <option value="kurkure">Kurkure</option>
            <option value="ice_cream">Ice_Cream</option>
        
        </select>

        <br>
        <br>

        <!-- Button Creation -->

        <button>Main Hun Button</button>

        <br>
        <br>

        <!-- Text Area Creation -->

        <!-- <label for="textarea_1">Text_Area</label> -->
        <textarea name="textarea_1" id="textarea_1" cols="30" rows="10" placeholder="enter text here..." style="color: brown;background-color:antiquewhite"></textarea>

        <br>
        <br>
        
        <!-- FieldSet and Legend Creation (of above code only) -->

        <fieldset>

        <legend>HTML Form Dummy</legend>

        <label for="email">Enter Email ID:</label>
        <input type="text" id="email" placeholder="enter your email here">

        <br><br/>
        
        <label for="password">Enter Password:</label>
        <input type="text" id="password">

        <br><br/>
        
        <input type="submit" value="Click Here">

        <br><br>
        
        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker"> 

        <br><br>

        <label for="selector_1">Choose your Dish:</label>
        <select name="Dishes" id="selector_1">
            
            <option value="maggie">Maggie</option>
            <option value="kurkure">Kurkure</option>
            <option value="ice_cream">Ice_Cream</option>
        
        </select>

        <br><br>

        <button>Main Hun Button</button>

        <br><br>

        <textarea name="textarea_1" id="textarea_1" cols="30" rows="10" placeholder="enter text here..."></textarea>

        <br><br>

        </fieldset>



    </form>
</body>
</html>
