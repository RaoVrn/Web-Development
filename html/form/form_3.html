<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">

        <h2>Event Registration</h2>

        <label for="name">Name: </label>
        <br>
        <input type="text" name="name" id="name">
        <br>

        <label for="email_id">Email: </label>
        <br>
        <input type="email" name="email_id" id="email_id">
        <br>

        <label for="phone_number">Phone: </label>
        <br>
        <input type="number" name="phone_number" id="phone_number">
        <br>

        <label for="occupation">Occupation: </label>
        <br>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br>

        <fieldset>
            <legend>Topics of Interest</legend>
        <input type="checkbox" name="checkbox_HTML" id="checkbox1">
        <label for="checkbox1">HTML</label>
        <br>
        <input type="checkbox" name="checkbox_CSS" id="checkbox2">
        <label for="checkbox2">CSS</label>
        <br>
        <input type="checkbox" name="checkbox_JavaScript" id="checkbox3">
        <label for="checkbox3">JavaScript</label>
        <br>
        </fieldset>

        <label for="comment">Comments: </label>
        <br>
        <textarea name="comment" id="comment" cols="25" rows="5" placeholder="write your comments here..."></textarea>
        <br>

        <input type="submit" value="Register">
        <br>

        </form>


</body>
</html>
